<p><b>Адаменка</b> — река в Быховском районе, правый приток Днепра.</p>
<p>Начинается за 1,3 км на северо-восток от д. Чернолесье, устье возле д. Новый Быхов. Канализована почти на всем протяжении, кроме небольших участков в низовье.</p>
